<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5" id="app">
        <h3 class="text-center text-info font-weight-bolder"> {{titulo}} </h3>

        <input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
        <button class="btn btn-info btn-lg btn-block" @click="agregarTarea">Agregar tarea</button>

        <div class="mt-3" v-for="(tarea, index) of tareas">
            <div class="alert" :class="['alert', tarea.estado ? 'alert-success' : 'alert-info' ]" role="alert">
                <div class="d-flex justify-content-between">
                    <div>
                        {{ index }} {{ tarea.nombre }}
                    </div>
                    <div>
                        <button class="btn btn-success" @click="editarTarea(index)" >Terminada</button>
                        <button class="btn btn-danger" @click="eliminar(index)">Eliminar</button>
                    </div>
                </div>
            </div> 
        </div>
    </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
